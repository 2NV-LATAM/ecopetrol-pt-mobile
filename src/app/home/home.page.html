<ion-content>
  <ion-row>
    <ion-col size="3">
      <img src="/assets/images/logo.png" />
    </ion-col>

    <ion-col>
      <ion-item lines="inset">
        <ion-input placeholder="Usuario"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item lines="inset">
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="2">
      <ion-button size="small" color="success">
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="map" size="12">
      <div id="map_canvas"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" text-center>
      <ion-note color="primary">
        {{ temperature }}
      </ion-note>
      <ion-label>
        <ion-icon name="thermometer"></ion-icon> {{ city }}
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <div class="btn-app">
        <h5>Valor Petróleo</h5>
        <h2>63 USD</h2>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="btn-app">
        <h5>Valor Bolsa</h5>
        <h2>111</h2>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button color="success" size="block">Preguntas Frecuentes</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
